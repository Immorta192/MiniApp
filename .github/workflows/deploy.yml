name: Deploy Telegram Bot

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Add SSH private key
        run: |
          mkdir -p ~/.ssh
          echo "$SERVER_SSH_KEY" > ~/.ssh/authorized_keys
          chmod 600 ~/.ssh/authorized_keys
        env:
          SSH_KEY: ${{ secrets.SERVER_SSH_KEY }}

      - name: Prepare SSH config
        run: |
          touch ~/.ssh/authorized_keys
          ssh-keygen -R "${{ secrets.SERVER_IP }}"
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/authorized_keys

      - name: Test SSH connection
        run: ssh -i ~/.ssh/authorized_keys -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} "echo SSH connection successful"

      - name: Deploy to Server
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} "
            cd MiniApp && \
            git pull origin main && \
            docker-compose down && \
            docker-compose up -d --build
          "
