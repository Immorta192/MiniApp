name: Deploy Telegram Bot

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Проверка кода из репозитория,kek
      - name: Checkout repository
        uses: actions/checkout@v2

      #Декодирование SSH ключа
      - name: Decode SSH key
        run: |
         echo "${{ secrets.SERVER_SSH_KEY_BASE64 }}" | base64 -d > ~/.ssh/id_rsa
         chmod 600 ~/.ssh/id_rsa
      
      
      # 2. Установка Docker
      - name: Set up Docker
        run: |
          sudo apt-get update



        
        #Тест SSH подключения
      - name: Test SSH connection
        run: |
               ssh -i ${{ secrets.SERVER_SSH_KEY }} -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} "echo SSH connection successful"

      
      
      # 3. Подключение к серверу через SSH и деплой
      - name: Deploy to Server
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key-path: ~/.ssh/id_rsa  # Путь к декодированному приватному ключу
          key: ${{ secrets.SERVER_SSH_KEY_BASE64 }}
          port: 22
          script: |
            cd MiniApp
            git pull origin main
            docker-compose down
            docker-compose up -d --build
